<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <!-- Define table columns -->
    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef> Ime / Naziv </th>
      <td mat-cell *matCellDef="let element"> {{ element.podnosilacPrijave.ime }} </td>
    </ng-container>
  
    <ng-container matColumnDef="prezime">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let element"> {{ element.podnosilacPrijave.prezime  }} </td>
    </ng-container>
  
    <ng-container matColumnDef= "srpski_naziv">
      <th mat-header-cell *matHeaderCellDef> Naziv pronalasna na srpskom </th>
      <td mat-cell *matCellDef="let element"> {{ element.nazivPronalaska.srpskiNaziv }} </td>
    </ng-container>
  
    <ng-container matColumnDef="engleski_naziv">
      <th mat-header-cell *matHeaderCellDef> Naziv pronalaska na engleskom  </th>
      <td mat-cell *matCellDef="let element"> {{element.nazivPronalaska.engleskiNaziv }} </td>
    </ng-container>
  
    <ng-container matColumnDef="detalji">
      <th mat-header-cell *matHeaderCellDef> Detalji </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="viewDetails(element.potpis)">DETALJI</button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="prihvati">
      <th mat-header-cell *matHeaderCellDef> Prihvati </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="Accept(element.potpis)">PRIHVATI</button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="odbi">
      <th mat-header-cell *matHeaderCellDef> Odbi </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="Decline(element.potpis)">ODBI</button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="preuzmi">
      <th mat-header-cell *matHeaderCellDef> Preuzmi </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="viewDetails(element.potpis)">PREUZMI</button>
      </td>
    </ng-container>
  
    <!-- Define table headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Define table rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
